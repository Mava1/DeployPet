
{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static './css/mascota.css' %}" rel="stylesheet">
    <link href="{% static './css/style.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


    <title>PRODUCTOS </title>
</head>
<body>
    <header>

        <h2>Productos para Perros </h2>
         <div id="header"> <a href="#" id="logo"><img src="{% static './media/logo.png' %}" width="250" height="auto" alt=""></a>
   
         <select class="form-select" aria-label="Default select example">
           <option selected>Open this select menu</option>
           <option value="Pruductos Secos">One</option>
           <option value="Productos humedos ">Two</option>
           <option value="Juguetes">Three</option>
        </select>
   
   </header>
   
   
   <main>
       <div id= "miTitulo">  <!-- Modifica tu secciÃ³n en el archivo HTML para mostrar los productos -->
       <section>
           {% for producto in producto_list %}
           <div class="producto">
           <img src={{ producto.imagen.url }}>
               <h2>{{ producto.nombre }}</h2>
               <p>{{ producto.descripcion }}</p>
               <p>Precio: ${{ producto.precio }}</p>
               <button>detalle</button>
   
           </div>
   
          </div>
           {% endfor %}
       </section>
       </div>
   
           <a href="{% url 'productos:all' %}">Volvamos al Inicio</a>
       </div>
   </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
</body>
</html>
