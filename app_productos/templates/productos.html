<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<main>
    <!-- Modifica tu sección en el archivo HTML para mostrar los productos -->
    <section>
        {% for producto in productos %}
        <div class="producto">
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.descripcion }}</p>
            <p>Precio: ${{ producto.precio }}</p>
            <button>Añadir al Carrito</button>
        </div>
        {% endfor %}
    </section>

        <a href="{% url 'productos:all' %}">Volvamos al Inicio</a>
    </div>
</main>
    
</body>
</html>
