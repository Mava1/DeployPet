{% load static %}

<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{% static './css/mascota.css' %}" rel="stylesheet">
  <link href="{% static './css/style.css' %}" rel="stylesheet" />

  <title>Pet Shop</title>

</head>

<body>

  <header>

        <li><a href="{% url 'tienda' %}">Tienda</a></li> 
        <li><a href="{% url 'contacto' %}">Contactanos</a></li>

        {% if user.is_authenticated %}
           <li><a href="{% url 'admin:index' %}"><button>Panel de Administración</button></a></li>
        {% else %}
           <li><a href="{% url 'admin:login' %}"><button>Iniciar sesión en el Panel de Administración</button></a></li>
        {% endif %}
        
      </ul>
    </div>

  <main>

        <picture>

                src="https://media.istockphoto.com/id/1185437742/es/foto/vista-de-cerca-de-tabby-gatito-lindo-mascotas-y-concepto-de-estilo-de-vida-precioso-gato.jpg?s=612x612&w=0&k=20&c=5F985M2KmRXvvjbSP5GovzcYpi4M66ZkJu4J7hmOmEM="
                alt="GATOS" /></a></picture></button>
      </div>
    </center>
  </main>

  <footer>

        <h2> Mary - Pablo - Liliana </h2>
      </center>
